<!DOCTYPE html>
<html>
<head>
  <title>Student Evaluation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="content">
    <h2>Select a Student for Evaluation</h2>
    <select id="studentSelect">
      <option value="" disabled selected>None selected</option>
    </select>

    <div class="slider-container">
      <label for="academics">Academics (1-10): <span id="academicsValue">5</span></label>
      <input type="range" id="academics" min="1" max="10" value="5" oninput="updateValue('academics')"><br><br>

      <label for="integration">Integration (1-10): <span id="integrationValue">5</span></label>
      <input type="range" id="integration" min="1" max="10" value="5" oninput="updateValue('integration')"><br><br>

      <label for="behavior">Behavior (1-10): <span id="behaviorValue">5</span></label>
      <input type="range" id="behavior" min="1" max="10" value="5" oninput="updateValue('behavior')"><br><br>

      <label for="attendance">Attendance (1-10): <span id="attendanceValue">5</span></label>
      <input type="range" id="attendance" min="1" max="10" value="5" oninput="updateValue('attendance')"><br><br>
    </div>

    <label for="feedback">Teacher Feedback:</label><br>
    <textarea id="feedback"></textarea><br><br>

    <button id="submitButton">Submit</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
