<!DOCTYPE html>
<html>
<head>
  <title>Student Evaluation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <div id="content" style="display:none;">
    <h2>Select a Student for Evaluation</h2>
    <select id="studentSelect">
      <option value="" disabled selected>None selected</option>
    </select>

    <div class="slider-container">
      <label for="academics">Academics (1-10): <span id="academicsValue" class="slider-value">5</span></label>
      <input type="range" id="academics" min="1" max="10" value="5" oninput="updateValue('academics')"><br><br>

      <label for="integration">Integration (1-10): <span id="integrationValue" class="slider-value">5</span></label>
      <input type="range" id="integration" min="1" max="10" value="5" oninput="updateValue('integration')"><br><br>

      <label for="behavior">Behavior (1-10): <span id="behaviorValue" class="slider-value">5</span></label>
      <input type="range" id="behavior" min="1" max="10" value="5" oninput="updateValue('behavior')"><br><br>

      <label for="attendance">Attendance (1-10): <span id="attendanceValue" class="slider-value">5</span></label>
      <input type="range" id="attendance" min="1" max="10" value="5" oninput="updateValue('attendance')"><br><br>
    </div>

    <div class="legend">
      <p><span class="legend-value" style="color: red;">1 - Not Meeting Expectations</span></p>
      <p><span class="legend-value" style="color: orange;">2</span></p>
      <p><span class="legend-value" style="color: orange;">3</span></p>
      <p><span class="legend-value" style="color: darkgoldenrod;">4</span></p>
      <p><span class="legend-value" style="color: darkgoldenrod;">5 - Meets Expectations</span></p>
      <p><span class="legend-value" style="color: yellowgreen;">6</span></p>
      <p><span class="legend-value" style="color: yellowgreen;">7</span></p>
      <p><span class="legend-value" style="color: green;">8</span></p>
      <p><span class="legend-value" style="color: green;">9</span></p>
      <p><span class="legend-value" style="color: darkgreen;">10 - Exceeding Expectations</span></p>
    </div>

    <label for="feedback">Teacher Feedback:</label><br>
    <textarea id="feedback"></textarea><br><br>

    <button id="submitButton">Submit</button>
    <div id="loading" class="loading"></div>
  </div>

  <div id="message" class="message"></div>
  <div id="login" style="display:block;">
    <button id="loginButton">Login with Google</button>
  </div>

</body>
</html>
